<h3> Our offer for category: {{itemsCateg.catId}} </h3>
<div>
<a ui-sref="categories">See all categories</a>
</div>
<div style="margin-left: 5px; margin-top: 20px; float: left;">
  <table >
    <tr ng-repeat="item in itemsCateg.items"  >
      <td > {{ item.short_name }} </td>
      <td> {{ item.name }} </td>
      <td> {{ item.description }} </td>
    </tr>
  </table>
</div>
