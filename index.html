<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as nd">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="nd.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nd.getItems(nd.searchTerm);">Narrow It Down For Me!</button>

    </div>

    <!-- found-items should be implemented as a component -->
    <found-items items="nd.found" on-remove="nd.removeItem(index)" ></found-items>
    <div ng-if="nd.noItemsFound()"
    style="font-weight:bold; font-size:large; color: red;">Nothing found!</div>
  </div>

</body>
</html>
